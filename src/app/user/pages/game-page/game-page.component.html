<div class="w-full min-h-screen py-10 px-10 gap-5">
  <div class="flex flex-row justify-between items-center">
    <div class="flex flex-col gap-2">
      <p>Encuentra las palabras</p>
      <p>Le quedan {{this.act().attempts}} intentos</p>
    </div>
    @if (this.act().max_score!=0) {
      <span class="flex flex-row items-center gap-2">Ultima calificaci√≥n: <span class="font-bold">{{this.act().max_score}}</span> <star-score score={{score()}}/></span>
    }
  </div>
  <div class="w-full h-full flex flex-col-reverse items-center md:flex-row gap-2">
    <div class="md:w-[300px] h-full flex flex-col gap-2 p-2 rounded">
      <div class="w-full h-full flex flex-row md:flex-col wordsList" id="wordsList">
      </div>
      <button class="w-full bg-orange-700 hover:bg-orange-600 transition-all duration-200 p-2 rounded text-gray-900 font-bold uppercase" (click)="comprobar()">comprobar</button>
    </div>
    <div class="w-full h-full flex flex-col p-2">
      <p class="text-center">Faltan {{words.length - wordsFound.length}} palabras por encontrar</p>
      <div class="w-full h-full">
        <div id="wordSearchContainer"></div>
      </div>
    </div>
  </div>
</div>
