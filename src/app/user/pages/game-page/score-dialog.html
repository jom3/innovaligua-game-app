<div class="flex flex-col p-10 gap-5">
  <span class="text-2xl font-bold text-yellow-600">Fallaste, Intenta de nuevo!</span>
  <div class="flex flex-row justify-between items-center">
    <span class="text-xl font-bold text-gray-500">{{score}} puntos</span>
    <star-score score={{score}}/>
  </div>
  <div class="w-full flex flex-row justify-end ">
    <button class="p-2 font-bold rounded bg-yellow-600 hover:bg-yellow-500 transition-all duration-200 text-gray-800" mat-dialog-close (click)="checkActivity(data.currentId,score)">Continuar</button>
  </div>
</div>
